      # - name: Run tests
      #   run: cd android && sudo ./gradlew test
      # - name: Build with Gradle
      #   run: cd android && sudo ./gradlew build
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}